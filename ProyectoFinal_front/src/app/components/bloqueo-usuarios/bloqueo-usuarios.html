<h2>Lista de Usuarios</h2>
<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Tipo</th>
      <th>Estado</th>
      <th>Registro</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.tipo }}</td>
      <td>{{ usuario.estado ? 'Activo' : 'Bloqueado' }}</td>
      <td>
        {{ usuario.fechaRegistro ? (usuario.fechaRegistro | date:'short') : 'Sin fecha' }}
      </td>
      <td>
        <button (click)="toggleEstado(usuario)">
          {{ usuario.estado ? 'Bloquear' : 'Desbloquear' }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
