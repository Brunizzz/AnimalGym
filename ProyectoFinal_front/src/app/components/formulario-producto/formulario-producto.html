<div class="form-container">
  <h2>{{ isEditMode ? 'Editar' : 'Agregar' }} Producto</h2>

  <form [formGroup]="productoForm" (ngSubmit)="guardar()">
    <div>
      <label>Nombre</label>
      <input type="text" formControlName="nombre">
      <div class="error" *ngIf="campoInvalido('nombre')">
        Nombre inválido o contiene palabras prohibidas.
      </div>
    </div>

    <div>
      <label>Descripción</label>
      <textarea formControlName="descripcion"></textarea>
      <div class="error" *ngIf="campoInvalido('descripcion')">
        La descripción debe tener al menos 10 caracteres.
      </div>
    </div>

    <div>
      <label>Precio (MXN)</label>
      <input type="number" formControlName="precio" step="0.01">
      <div class="error" *ngIf="campoInvalido('precio')">
        Precio inválido.
      </div>
    </div>

    <div>
      <label>Stock</label>
      <input type="number" formControlName="stock">
      <div class="error" *ngIf="campoInvalido('stock')">
        Stock inválido.
      </div>
    </div>

    <div>
      <label>Categoría</label>
      <input type="text" formControlName="categoria">
      <div class="error" *ngIf="campoInvalido('categoria')">
        Categoría requerida.
      </div>
    </div>

    <div>
      <label><input type="checkbox" formControlName="activo"> Producto Activo</label>
    </div>

    <button type="submit">{{ isEditMode ? 'Actualizar' : 'Agregar' }}</button>
    <button type="button" (click)="cancelar()">Cancelar</button>
  </form>
</div>
