<header class="header-container" role="banner">
  <div class="container d-flex justify-content-between align-items-center py-3">
    <a routerLink="/" class="brand d-flex align-items-center" aria-label="Ir al inicio">
      <img src="logogym.jpg" alt="Logotipo de Alpha Fit" class="logo me-3">
    </a>

    <nav class="nav-links d-flex align-items-center" role="navigation" aria-label="Menú principal">
      <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
      <a routerLink="/agregar-productos" class="nav-link" routerLinkActive="active">Agregar Productos</a>
      <a routerLink="/agregar-usuarios" class="nav-link" routerLinkActive="active">Agregar Usuarios</a>
      <a routerLink="/bloqueo-usuarios" class="nav-link" routerLinkActive="active">Bloqueos</a>
      <a routerLink="/dashboard" class="nav-link" routerLinkActive="active">Estadisticas</a>
    </nav>

    @if (adminUser) {
      <div class="admin-bar" aria-label="Barra de administración">
        <span class="admin-text">
          Bienvenido, <strong>{{ adminUser }}</strong>
        </span>
        <button class="btn-logout" (click)="logout()" aria-label="Cerrar sesión del administrador">
          Cerrar sesión
        </button>
      </div>
    }
  </div>
</header>
